
server.port = 9099
# DataSource (Access Database)
spring.datasource.url             	               = jdbc:mysql://localhost:3306/javaee?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username                         = root
spring.datasource.password                         = root
spring.datasource.driverClassName 	               = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql                                = true
spring.jpa.hibernate.ddl-auto                      = create-drop
spring.jpa.properties.hibernate.dialect            = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy      = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
